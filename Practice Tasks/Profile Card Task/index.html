<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="app">
    <form id="profileForm">
      <h2>Create Profile</h2>
      <label>Company Name:</label>
      <input type="text" id="company" placeholder="Enter company name" required />
      <label>Role:</label>
      <input type="text" id="role" placeholder="Enter role" required />
      <label>Bio:</label>
      <textarea id="bio" placeholder="Enter bio"></textarea>
      <label>Image URL:</label>
      <input type="url" id="image" placeholder="Paste image URL" />
      <button type="submit">Create Card</button>
    </form>
    <div id="cardContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
