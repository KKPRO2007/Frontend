<!DOCTYPE html>
<html>
<head>
<title>Product Filter</title>
<style>
  body{font-family:sans-serif;padding:20px;}
  button{margin:5px;padding:5px 10px;}
  #list div{padding:5px;border-bottom:1px solid #ccc;}
  input{padding:5px;width:200px;margin-bottom:10px;}
</style>
</head>
<body>
<h2>Product Filter</h2>
<input id="search" placeholder="Search products...">
<br>
<button onclick="show('all')">All</button>
<button onclick="show('electronics')">Electronics</button>
<button onclick="show('clothing')">Clothing</button>
<div id="list"></div>

<script>
let products = [
  {name:"Laptop", category:"electronics"},
  {name:"Headphones", category:"electronics"},
  {name:"Smartphone", category:"electronics"},
  {name:"T-Shirt", category:"clothing"},
  {name:"Jeans", category:"clothing"},
  {name:"Jacket", category:"clothing"},
  {name:"Book - JavaScript", category:"books"},
  {name:"Book - HTML", category:"books"},
  {name:"Watch", category:"electronics"},
  {name:"Shoes", category:"clothing"}
];

function show(type){
  let input = search.value.toLowerCase();

  let filtered = products.filter(p => 
    (type === "all" || p.category === type) &&
    p.name.toLowerCase().includes(input)
  );

  list.innerHTML = filtered.map(p => `<div>${p.name}</div>`).join("");
}

search.onkeyup = () => show("all");

show("all");
</script>

</body>
</html>
