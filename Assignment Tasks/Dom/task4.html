<!DOCTYPE html>
<html>
<head>
<title>Form Validation</title>

<style>
  body{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:sans-serif;
    background:#f5f5f5;
  }
  .box{
    width:300px;
    padding:20px;
    background:white;
    border-radius:8px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
  }
  h3{
    text-align:center;
    margin-bottom:15px;
  }
  input{
    width:100%;
    padding:10px;
    margin-top:8px;
    border:1px solid #ccc;
    border-radius:4px;
    font-size:14px;
  }

  .err{
    color:red;
    font-size:12px;
    height:14px;
  }

  button{
    width:100%;
    padding:10px;
    margin-top:15px;
    background:black;
    color:white;
    border:none;
    cursor:pointer;
    border-radius:4px;
  }
  .ok{ border:2px solid green; }
  .bad{ border:2px solid red; }
</style>

</head>
<body>

<div class="box">
  <h3>Registration Form</h3>

  <input id="name" placeholder="Name">
  <div id="nameErr" class="err"></div>
  <input id="email" placeholder="Email">
  <div id="emailErr" class="err"></div>
  <input id="pass" placeholder="Password" type="password">
  <div id="passErr" class="err"></div>
  <button id="submit">Register</button>
</div>

<script>
let nameF = document.getElementById("name");
let emailF = document.getElementById("email");
let passF = document.getElementById("pass");
document.getElementById("submit").onclick = function(e){
    validate();
    e.preventDefault();
};
function validate(){
    let ok = true;
    if(nameF.value.trim()==""){
        nameErr.innerText = "Name is required";
        nameF.className = "bad";
        ok = false;
    } else{
        nameErr.innerText = "";
        nameF.className = "ok";
    }
    if(emailF.value.trim()=="" || !emailF.value.includes("@")){
        emailErr.innerText = "Enter a valid email";
        emailF.className = "bad";
        ok = false;
    } else{
        emailErr.innerText = "";
        emailF.className = "ok";
    }
    if(passF.value.length < 8){
        passErr.innerText = "Password must be 8+ characters";
        passF.className = "bad";
        ok = false;
    } else{
        passErr.innerText = "";
        passF.className = "ok";
    }
    return ok;
}
</script>

</body>
</html>
